<html>
    <head>
        <title>JavaScript函数</title>
        <script>
            //函数声明
            function myFunction(a,b) {
                return a*b;
            }
            var res = myFunction(2,3) //函数调用，返回6
            console.log(res)
            //函数调用
            // function myFunction(){
            //     alert("调用一个函数！");
            // }
            // myFunction();
            //函数显示参数与隐藏参数
            function sum(){
                return arguments[0]+arguments[1];
            }
            sum(1,2)
            console.log(sum)
            //多个参数
            function sayHello(name,age){
                console.log(name+'年龄是'+age+'岁')
            }
            sayHello('John',20)
            sayHello(20,'John')

            function sayHello2(name,age){
                console.log(name+'年龄是'+age+'岁')
            }
            sayHello('John',20)
            //return语句
            function sum(a,b){
                return a+b;
            }
            //三种弹出框
            //警告框
            alert('你好，这是一个警告框。\n你必须点确定')
            //提示框
            var user = prompt('请输入你的名字：')
            alert(user)
            //确认框
            var result = confirm('你确定要离开这个页面？')
            if (result == true) {
                alert('感谢你的光临！')
            }
            else{
                alert('感谢你继续使用我们的服务！')
            }
        </script>
    </head>
    <body></body>
</html>
