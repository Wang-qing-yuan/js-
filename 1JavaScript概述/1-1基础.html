<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础概念</title>
</head>
<body>
    <h2>我的第一个 JavaScript</h2>
    <a id="title"></a>
    <script>
        //弹出警告框
        window.alert("这是demo.js文件的警告框")
        //将内容写到html文档中
        document.write("<h1>Hello JavaScript!</h1>")
        // 写入到html元素
        document.getElementById("title").innerHTML="欢迎来到我的主页";
        // 写入到浏览器控制台
        a = 5;
        b = 6;
        c = a + b;
       console.log(c)

    </script>
</body>
</html>
