<html>
    <head>
        <title>JavaScript数组</title>
        <script>
            var mycars = new Array()
            mycars[0] = 'Saab'
            mycars[1] = 'Volvo'
            mycars[2] = 'Bmw'
            mycars[3] = 'Lincoln'
            console.log(mycars[2])
            //push方法
            var a = []
            a.push('zero')
            a.push('one','two')
            console.log(a)
            //pop方法
            var onedown = [1,4,6].pop();
            console.log(onedown)
            //shift方法
            var onedown = [1,4,6].shift();
            console.log(onedown)
            //unshift方法
            var a = ['zero']
            a.unshift('one')
            console.log(a)
            //concat方法
            var c1 = ['HTML','CSS']
            var c2 = ['JS','Python']
            var courses = c1.concat(c2)
            console.log(courses)
            //indexOf方法
            var fruits = ['香蕉','橙子','苹果','甜瓜','苹果']
            var a = fruits.indexOf('苹果')
            var b = fruits.indexOf('樱桃')
            console.log(a)
            console.log(b)
            //slce方法
            var citrus = fruits.slice(1,3);
            console.log(citrus)
        </script>
    </head>
    <body></body>
</html>
