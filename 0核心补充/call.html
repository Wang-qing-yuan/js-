<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const obj1 = {
                nickName: 'aaa', 
                age: 20
            }
            function fn1() {
                console.log(this);
                console.log(this.nickName);
            }
            //call()就是用来重新this对象的
            fn1.call(obj1)
            fn1.call(obj1,'bbb',4)
    </script>
</body>
</html>
