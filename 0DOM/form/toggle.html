<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击切换和隐藏盒子</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: #333;
            color: #f6f6f6;
            text-align: center;
            line-height: 200px;
        }
        #btn{
            margin: 10px;
        }
        .show{
            display: block;
        }
        .hide{
            display: none;
        }
    </style>
</head>
<body>
    <div>前端学习</div>
    <button id="btn">隐藏</button>
    <script>
            //1
        let btn=document.getElementById('btn')
        let div=document.getElementsByTagName('div')[0]
            //2
        btn.onclick=function(){
            //3
        if(this.innerHTML==='隐藏'){
            div.className='hide'
            this.innerHTML='显示'

        }   else{
            div.className='show'
            this.innerHTML='隐藏'
        } 
        }
    </script>
</body>
</html>
