<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="box" src="https://wwwwang.oss-cn-beijing.aliyuncs.com/three/202110040755902.png" alt="">
    <script>
        let div = document.getElementById("box");
        div.onmouseover = function(){
            div.setAttribute("src","https://wwwwang.oss-cn-beijing.aliyuncs.com/three/202110040755901.png");
        }
        div.onmouseout = function(){
            div.setAttribute("src","https://wwwwang.oss-cn-beijing.aliyuncs.com/three/202110040755902.png");
        }
    </script>
</body>
