<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件传播和冒泡</title>
</head>
<style>
    #box1{
        width: 400px;
        height: 400px;
        background-color: pink;
    }
    #box2{
        width: 300px;
        height: 300px;
        background-color: yellow;
    }
    #box3{
        width: 100px;
        height: 100px;
        background-color: cadetblue;
    }
</style>
<body>
    <div id="box1">
    <div id="box2">
        <div id="box3">点击</div>
    </div>
</div>
    <script>
        let box3=document.getElementById('box3')
        let box2=document.getElementById('box2')
        let box1=document.getElementById('box1')
        //参数为true表示事件在“捕获”阶段就执行；如果为false,则事件在“冒泡”阶段才被执行
        box3.addEventListener("click",function(){
            alert('捕获 box3')
        },true)

        box2.addEventListener("click",function(){
            alert('捕获 box2')
        },true)

        box1.addEventListener("click",function(){
            alert('捕获 box1')
        },true)

        //事件冒泡
    // box3.onclick = function (event) {alert( 'child ')
    // event = event | window.eventconsole.log( event.bubbles);

        
    </script>
</body>
</html>
