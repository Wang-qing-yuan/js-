<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>判断质数</title>
</head>
<body>
    <script>
        let num = prompt('请输入一个大于1的正整数')
        //判断num是否合法
        if(num <=1) {
            alert('不合法的数据')
        }else{
            //标记位
            let flag = true
            for(let i= 2;i< num;i++){
                if(num % i==0) {
                    flag = false
                    break
                }
            }
            if(flag){
                alert(`${num}是质数！`)
            }else{
                alert(`${num}不是质数！`)
            }
        }
    </script>
</body>
</html>
